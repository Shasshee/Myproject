<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <input type="text"  placeholder ="Username"  autofocus><br>
        <input type="password" placeholder="Password" required><br>
        <input type="number"  max="10" placeholder="phone"><br>
        <input type="text" placeholder="Email"><br>
        <input type="date"><br>
         <input type="week"><br>
        <input type="time" ><br>
        <input type="color"><br>
        <input type="file"><br>
        <input type="range"><br>
        <input type="radio" name=Batch checked>Batch A
        <input type="radio" name=Batch>Batch B<br>
        <input type="checkbox" checked>Java
        <input type="checkbox">Python<br>
        <textarea rows="5" cols="6"></textarea><br>
        <select>
            <optgroup label="India">
                <option>Telangana</option>
                <option>Andhrapradesh</option>
            </optgroup>
            <option>India</option>
            <option>USA</option>
            <option>Australia</option>
            <option>Others</option>
        </select><br>
        <input type="checkbox" id="chk">
        <label for="chk">Remember Me</label><br>
        <input type="Submit"  value="Login"></input>
        <input type="reset">
        <p>
            <input type="button" value="Submit">
            <input type="Submit">
            <button>Submit</button>
        </p>
    </form>
</body>
</html>
