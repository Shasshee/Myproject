<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        thead{
            background-color: yellow;
        }
        tbody{
            background-color: pink;
        }
        tfoot{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <table border="2">
        <caption>Marks card</caption>
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Shasshee</td>
            <td>Math</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>Vishal</td>
            <td>Science</td>
            <td>85%</td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="2">Average</td>
        <td>80</td>
    </tfoot>
    </table>
</body>
</html>
