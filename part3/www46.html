<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes topics{
            from{
                left: 0px;
            }
            to{
                left: 100px;
            }
        }
        div:hover{
            position: relative;
            animation-name: topics;
            animation-duration: 5s;
        }
    </style>
</head>
<body>
    <div>Hello World</div>
</body>
</html>
